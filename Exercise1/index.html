<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Student Information Form</title>
    <!-- Give an access to the bootstrap CSS file that has classes related to component designs -->
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Employees Details
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="employeeName" class="form-label"> Employee Name</label>
                    <input type="text" class="form-control" id="employeeName" placeholder="Enter Employee name">
                </div>
                <div class="mb-3">
                    <label for="employeeID" class="form-label"> Employee ID</label>
                    <input type="text" class="form-control" id="employeeID" placeholder="Enter Employee ID">
                </div>
                <button type="submit" class="btn btn-primary">
                    Log in
                </button>
            </form>
        </div>
    </div>


</div>

</body>
</html>
