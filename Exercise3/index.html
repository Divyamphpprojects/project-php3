<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Student Information Form</title>
    <!-- Give an access to the bootstrap CSS file that has classes related to component designs -->
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Created a container and it has a top margin of 7, so we used 2 classes -->
<div class="container mt-7">
    <!-- Within the container, we will create a designed card that will have all the in -->
    <div class="card">
        <!-- Within my card, I will build the head and the body of the card -->
        <div class="card-header">
            Students Information
        </div>
        <!-- With the card also, we will create the card body -->
        <div class="card-body">
            <!-- form section is used to deal with input from user -->
            <form action="studentsResults.php" method="post">
                <!-- we will build a section for each input -->
                <div class="mb-4">
                    <label for="studentName" class="form-label"> Student Name</label>
                    <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Enter the Student name">
                </div>
                <div class="mb-4">
                    <label for="studentID" class="form-label"> Student ID</label>
                    <input type="text" class="form-control" name="studentID" id="studentID" placeholder="Enter the Student ID">
                </div>
                <!-- We are creating the third section for the third input -->
                <div class="mb-4">
                    <label for="studentGrade" class="form-label"> Student Grade</label>
                    <input type="number" class="form-control" name="studentGrade" id="studentGrade" placeholder="Enter the student Grade">
                </div>
                <!-- the last section will be for the submit button -->
                <!-- no need to create a  section for the button -->
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
